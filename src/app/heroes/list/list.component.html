<h3>Listado de Héroes</h3>

<h3 *ngIf="heroeNames.length!==4 ; else inicio">Héroe borrado fue <small class="text-danger">
    {{heroeBorrado}}</small>
</h3>


<button class="btn btn-outline-danger" (click)="borrarUltimoHeroe()">Borrar último héroe</button>

<ul class="mt-2 list-group">
  <li *ngFor="let h of heroeNames" class="list-group-item">{{h}}</li>
</ul>


<ng-template #inicio><h3>No ha borrado nada</h3></ng-template>
